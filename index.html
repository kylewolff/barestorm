<!DOCTYPE html>
<html>
<head>
  <title>BareStorm</title>
  <style>
  textarea{
    resize: none;
  }
  #box{
    width: 88%;
    font-size: 19px;
    line-height: 25px;
    margin: 0;
    border: none;
    overflow: auto;
    outline: none;

    -webkit-box-shadow: none;
    -moz-box-shadow: none;
    box-shadow: none;
  }
  .message{
    padding-left: 10%;
    padding-top: 4%;
  }
  .bold { font-weight: bold; }
  </style>
  <script>
$(".boldtrigger").click(function() {
    $(".text").toggleClass("bold");
});
</script>
</head>

<body>
  <a href="#" class="boldtrigger">Bold</a>
  <form>
    <div id="box">
        <textarea id="box" type="message" class="message" rows="25"  placeholder="Enter your notes here..."></textarea>
    </div>
  </form>
</body>

</html>
