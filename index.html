<!DOCTYPE html>
<html>
<head>
  <title>BareStorm</title>
  <style>
  textarea{
    resize: none;
  }
  #box{
    width: 88%;
    font-size: 19px;
    line-height: 25px;
    margin: 0;
    border: none;
    overflow: auto;
    outline: none;

    -webkit-box-shadow: none;
    -moz-box-shadow: none;
    box-shadow: none;
  }
  .message{
    padding-left: 10%;
    padding-top: 4%;
  }
 button{
  font-weigth:bold;
}
  </style>
  <script>
$(document).ready(function() {
  $('#jBold').click(function() {
    document.execCommand('bold');
  });
});
});
</script>
</head>

<body>
  <button id="jBold"><b>B</b></button>
  <form>
    <div id="box">
        <textarea id="box" type="message" class="message" rows="25"  placeholder="Enter your notes here..."></textarea>
    </div>
  </form>
</body>

</html>
